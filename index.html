<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giacs Music</title>
</head>
<body>
    <h1>Benvenuto su Giacs Music!</h1>
    <p>Inserisci i tuoi dati e le tue preferenze musicali per creare un account.</p>
    <form onsubmit="alert('Registrazione inviata!')"> 
        <div>
            <input type="text" placeholder="Nome" />
            <input type="text" placeholder="Cognome" />
        </div>
        <br>
        <div>
            <strong>Data di nascita: </strong><input type="date" />
        </div>
        <br>
        <div>
            <input type="number" placeholder="Numero di telefono" />
            <input type="email" placeholder="Email" />
        </div>
        <br>
        <div>
            <input type="password" placeholder="Scegli una password" />
            <input type="password" placeholder="Conferma password" />
        </div>    
        <br>
        <div>
            <h2>Generi musicali preferiti</h2>
            <div><input type="checkbox" /> Pop</div>
            <div><input type="checkbox" /> Rock</div>
            <div><input type="checkbox" /> Anni '90</div>
            <div><input type="checkbox" /> Anni '80</div>
            <div><input type="checkbox" /> Colonne sonore</div>
            <div><input type="checkbox" /> Rap, Hip Pop e Trap</div>
            <div><input type="checkbox" /> R&B</div>
        </div>
        <br>
        <div>
            <input type="radio" />Accetto i termini e condizioni.
        </div>
        <br>
        <div>
            <button type="submit">Invia registrazione</button>
        </div>
    </form>
</body>
</html>
